<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章作品集 - 你的名字</title>
    <style>
        /* 基础样式保持不变... */
        
        /* 新增图片样式 */
        .article-image {
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            background: #f8f9fa;
            transition: transform 0.3s ease;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        /* 优化卡片布局 */
        .portfolio-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.06);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        /* 新增图片悬停效果 */
        .portfolio-item:hover .article-image {
            transform: scale(0.98);
        }

        /* 优化文字排版 */
        .portfolio-item h2 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: #2d3436;
        }

        .portfolio-item p {
            font-size: 0.95rem;
            color: #636e72;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        /* 新增渐变按钮 */
        .article-link {
            display: inline-block;
            background: linear-gradient(135deg, #6c5ce7, #a363d9);
            color: white !important;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .article-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1 style="font-weight: 600; color: #2d3436;">我的写作作品集</h1>
            <a href="#contact" style="color: #6c5ce7;">联系我</a>
        </div>
    </nav>

    <div class="container">
        <div class="portfolio-grid">
            <!-- 带图片的文章示例 -->
            <div class="portfolio-item">
                <div class="article-image">
                    <img src="https://source.unsplash.com/random/800x600?writing,technology" alt="文章封面">
                </div>
                <h2>人工智能的未来发展</h2>
                <div class="article-date">发布于：2023年8月 | 腾讯科技</div>
                <p>探讨人工智能技术在各领域的应用前景与发展趋势...</p>
                <a href="#" class="article-link" target="_blank">阅读全文</a>
            </div>

            <!-- 第二个示例 -->
            <div class="portfolio-item">
                <div class="article-image">
                    <img src="https://source.unsplash.com/random/800x600?business,digital" alt="文章封面">
                </div>
                <h2>数字化转型中的企业挑战</h2>
                <div class="article-date">发布于：2023年6月 | 36氪</div>
                <p>分析传统企业在数字化转型过程中面临的主要障碍...</p>
                <a href="#" class="article-link" target="_blank">阅读全文</a>
            </div>
        </div>
    </div>

    <footer style="background: #2d3436; color: white;">
        <div class="container" style="padding: 40px 20px; text-align: center;">
            <p style="opacity: 0.8;">© 2023 你的名字 | 联系方式：your.email@example.com</p>
        </div>
    </footer>
</body>
</html>
